<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Video Riêng Tư</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; background: #f5f5f5; }
    #login { margin-top: 100px; text-align: center; }
    #password { padding: 10px; font-size: 16px; width: 250px; }
    #btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #error { color: red; display: none; margin-top: 10px; }
    #content { display: none; margin-top: 30px; }
    iframe { width: 100%; height: 480px; border: none; margin-bottom: 30px; border-radius: 5px; }
    h1, h2 { text-align: center; }
  </style>
</head>
<body>

<div id="login">
  <h2>Nhập mật khẩu để xem video</h2>
  <input type="password" id="password" placeholder="Mật khẩu..." />
  <button id="btn">Xem</button>
  <p id="error">Mật khẩu không đúng, vui lòng thử lại.</p>
</div>

<div id="content">
  <h1>Video Riêng Tư Của Tôi</h1>

  <h2>Video 1</h2>
  <iframe src="https://drive.google.com/file/d/1SE37MRK_6iL3iEWi9otBooFRce5FFc6w/preview" allow="autoplay" allowfullscreen></iframe>

  <h2>Video 2</h2>
  <iframe src="https://drive.google.com/file/d/1aynAj9TBKUnssyN4299fbe4hEDpjCBvq/preview" allow="autoplay" allowfullscreen></iframe>
</div>

<script>
  const correctPassword = "matkhau123"; // Đổi mật khẩu ở đây nếu muốn
  document.getElementById("btn").onclick = function () {
    const input = document.getElementById("password").value;
    const error = document.getElementById("error");
    if (input === correctPassword) {
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      error.style.display = "none";
    } else {
      error.style.display = "block";
    }
  };
</script>

</body>
</html>
