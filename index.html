  let currentOpen = null;

  function toggleFolder(id, index) {
    const section = document.getElementById(id);
    const grid = document.getElementById("grid" + index);

    if (section.style.display === 'block') {
      section.style.opacity = 0;
      section.style.maxHeight = "0";
      setTimeout(() => {
        section.style.display = 'none';
        grid.innerHTML = ""; // Xoá iframe khi đóng
      }, 300);
      currentOpen = null;
    } else {
      document.querySelectorAll('.folder-section').forEach((s, i) => {
        s.style.opacity = 0;
        s.style.maxHeight = "0";
        setTimeout(() => {
          s.style.display = 'none';
          document.getElementById("grid" + i).innerHTML = "";
        }, 300);
      });

      section.style.display = 'block';
      section.style.opacity = 1;
      section.style.maxHeight = "1000px";

      // Tải video
      grid.innerHTML = allVideos[index].map(v =>
        `<div class="video">
          <iframe allow="fullscreen" webkitallowfullscreen mozallowfullscreen src="${v.link}"></iframe>
          <h3>${v.title}</h3>
        </div>`
      ).join("");

      currentOpen = id;
    }
  }

  document.getElementById("search").addEventListener("input", function() {
    const keyword = this.value.toLowerCase();
    document.querySelectorAll(".video").forEach(item => {
      const title = item.querySelector("h3").innerText.toLowerCase();
      item.style.display = title.includes(keyword) ? "block" : "none";
    });
  });
