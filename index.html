<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách Video Riêng Tư</title>
  <style>
    body { font-family: Arial; background: #f8f8f8; padding: 20px; }
    h1 { text-align: center; }
    #search { margin: 20px auto; display: block; width: 300px; padding: 10px; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .video { width: 360px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .video h2 { font-size: 16px; text-align: center; margin: 10px 0; }
    iframe { width: 100%; height: 200px; border: none; }
    #login { text-align: center; margin-top: 100px; }
    #login input { padding: 10px; font-size: 16px; width: 250px; }
    #login button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>
<body>

<div id="login">
  <h2>Vui lòng nhập mật khẩu để truy cập</h2>
  <input type="password" id="password" placeholder="Mật khẩu...">
  <button onclick="checkPassword()">Xác nhận</button>
  <div id="error" style="display:none;">Mật khẩu sai!</div>
</div>

<div id="main" style="display:none;">
  <h1>Danh sách Video</h1>
  <input type="text" id="search" placeholder="Tìm video...">
  <div class="grid" id="videoList"></div>
</div>

<script>
  const PASSWORD = "matkhau123"; // Đổi mật khẩu tại đây

  function checkPassword() {
    const input = document.getElementById("password").value;
    if (input === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("main").style.display = "block";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }

  ];

  const list = document.getElementById("videoList");

  videos.forEach(video => {
    const div = document.createElement("div");
    div.className = "video";
    div.innerHTML = `<iframe src="${video.link}" allowfullscreen></iframe><h2>${video.title}</h2>`;
    list.appendChild(div);
  });

  document.getElementById("search").addEventListener("input", function() {
    const keyword = this.value.toLowerCase();
    const items = document.querySelectorAll(".video");
    items.forEach(item => {
      const title = item.querySelector("h2").innerText.toLowerCase();
      item.style.display = title.includes(keyword) ? "block" : "none";
    });
  });
</script>

</body>
</html>
