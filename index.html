
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #search {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
        }
        h3 {
            font-size: 16px;
            margin: 0 0 10px 0;
        }
    </style>
</head>
<body>
    <input type="text" id="search" placeholder="TÃ¬m video...">
    <div class="grid" id="videoGrid">
        
        <div class="video-card" data-title="video 1">
            <h3>Video 1</h3>
            <iframe src="https://drive.google.com/file/d/1ZTyzjoWUqkQ3ShHVysvjE4EzGYNjQEmC/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 2">
            <h3>Video 2</h3>
            <iframe src="https://drive.google.com/file/d/1WU4WurIfVyOJwahneA22JDbkkcjb_5n_/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 3">
            <h3>Video 3</h3>
            <iframe src="https://drive.google.com/file/d/1cw4vJcjof-WFVL6R5R7j4vSr3B8jshdl/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 4">
            <h3>Video 4</h3>
            <iframe src="https://drive.google.com/file/d/1LABNpbNVN9cIZr_WYx5i1-v5SXeIajip/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 5">
            <h3>Video 5</h3>
            <iframe src="https://drive.google.com/file/d/1IO2HHzxpLaY-nxyLwoEHWy1DzwEG7hJe/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 6">
            <h3>Video 6</h3>
            <iframe src="https://drive.google.com/file/d/1mV2Rkev9IY5Ly3yiJtGjHkEhwQpiGEIT/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 7">
            <h3>Video 7</h3>
            <iframe src="https://drive.google.com/file/d/1JCgaIzG1YrMR8AxUsOC4pxAWvG0gGHOA/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 8">
            <h3>Video 8</h3>
            <iframe src="https://drive.google.com/file/d/1y00sG39Oow7JVjt2xBywKUuLdH3_lULE/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 9">
            <h3>Video 9</h3>
            <iframe src="https://drive.google.com/file/d/1DXEF4YRwy4h7mfuL_CMc5-f1OKLu5UsY/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
        <div class="video-card" data-title="video 10">
            <h3>Video 10</h3>
            <iframe src="https://drive.google.com/file/d/173feDXiRI8Up0F_2Av3OSTVuisVDukYr/preview" allow="autoplay" allowfullscreen></iframe>
        </div>
        
    </div>

    <script>
        const searchInput = document.getElementById("search");
        const cards = document.querySelectorAll(".video-card");

        searchInput.addEventListener("input", function() {
            const query = this.value.toLowerCase();
            cards.forEach(card => {
                const title = card.getAttribute("data-title");
                card.style.display = title.includes(query) ? "block" : "none";
            });
        });
    </script>
</body>
</html>
